<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Jesuit Places Filtering by Year</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <!-- Load Leaflet stylesheet and .js locally -->
	<link rel="stylesheet" href="../leaflet1_5_1/leaflet.css"/>
	<script src="../leaflet1_5_1/leaflet.js"></script>  
	<link rel="stylesheet" href="../jesuitPlaces.css"/>
  
  
  <!-- Load plugins locally
	Pancontrol for panning and zooming
	MarkerCluster for marker clustering
	noUiSlider for the slider -- uses wNumb for formatting
	-->
	<link rel="stylesheet" href="../Leaflet.Pancontrol/src/L.Control.Pan.css" />
	<script src="../Leaflet.Pancontrol/src/L.Control.Pan.js"></script>
	
	<script type="text/javascript" src="../Leaflet.markercluster-1.4.1/dist/leaflet.markercluster-src.js"></script>	
	<link rel="stylesheet" href="../Leaflet.markercluster-1.4.1/dist/MarkerCluster.css" />
	<link rel="stylesheet" href="../Leaflet.markercluster-1.4.1/dist/MarkerCluster.Default.css" />
	
	<link rel="stylesheet" href="../noUiSlider/distribute/nouislider.min.css" />
	<script src="../noUiSlider/distribute/nouislider.min.js"></script>
	
	<!-- I do not think these are needed
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/8.5.1/nouislider.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/8.5.1/nouislider.min.js"></script>
	<script src="https://d3js.org/d3.v5.min.js"></script>
	-->
	
	<script type="text/javascript" src="../wNumb.js"></script>
	<script type="text/javascript" src="../jquery.min.js"></script>	
	
  <!--Load js for birth and deathlocations -->
  	<script type="text/javascript" src="../DataSheets/birthplaceData.js"></script>	
  	<script type="text/javascript" src="../DataSheets/deathplaceData.js"></script>	

</head>

<body>
	<!-- create map object and call map .js file -->
	<div id = "map" style = "width:100%; height:500px;">
	</div>
	
	<!-- slider for filtering by year using UIslider -->
	<div id="slider" style="top: 0px; right: 1px; margin: 10px 25px 45px;"></div>
		<div style="margin-right: auto; margin-left: auto; width: 90%; margin-bottom: 10px; text-align: center;">
	
	
	<!--Manuel imput removed due to update loading issues
		<span>Input desired range of years: </span>
		<input type="number" min='1725' max='1970' step='5' id="input-number-min">
		<input type="number" min='1730' max='1975' step='5' id="input-number-max">
		-->
	</div>
	
	<!--Create display html and run javascript -->
	<div class="center"> You are currently searching between <span class="example-val" id="event-start-2"></span> AD and <span class="example-val" id="event-end-2"></span> AD </div>
    <script type="text/javascript" src="yearFilter.js"></script>
	
</body>
</html>
